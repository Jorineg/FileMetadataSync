version: '3.8'

# NAS deployment - adjust volume mounts for your paths

services:
  file-metadata-sync:
    build: .
    container_name: file-metadata-sync
    restart: unless-stopped
    environment:
      # Database backend: "rest" (HTTPS/443) or "postgres" (direct/5432)
      - DB_BACKEND=${DB_BACKEND:-rest}
      # REST backend (DB_BACKEND=rest)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      # Postgres backend (DB_BACKEND=postgres)
      - PG_DSN=${PG_DSN}
      # S3 Storage
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET:-files}
      - S3_REGION=${S3_REGION:-eu-central-1}
      # Sync settings
      - SYNC_SOURCE_PATHS=${SYNC_SOURCE_PATHS}
      - SYNC_INTERVAL=${SYNC_INTERVAL:-900}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - BETTERSTACK_SOURCE_TOKEN=${BETTERSTACK_SOURCE_TOKEN}
      - BETTERSTACK_INGEST_HOST=${BETTERSTACK_INGEST_HOST}
      - TZ=${TIMEZONE:-Europe/Berlin}
    volumes:
      # FORMAT: /external/nas/path:/internal/container/path:ro
      # The internal path must match SYNC_SOURCE_PATHS in .env
      - /volume1/projects:/data/projects:ro
      - /volume1/documents:/data/documents:ro
      - ./data:/app/data
      - ./logs:/app/logs
