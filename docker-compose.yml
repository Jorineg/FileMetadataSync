version: '3.8'


services:
  file-metadata-sync:
    build: .
    container_name: file-metadata-sync
    restart: unless-stopped
    environment:
      # Database
      - PG_DSN=${PG_DSN}
      # S3/Supabase Storage
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET:-files}
      - S3_REGION=${S3_REGION:-eu-central-1}
      # Source paths (inside container)
      - SYNC_SOURCE_PATHS=${SYNC_SOURCE_PATHS}
      # Sync interval
      - SYNC_INTERVAL=${SYNC_INTERVAL:-900}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - BETTERSTACK_SOURCE_TOKEN=${BETTERSTACK_SOURCE_TOKEN}
      - BETTERSTACK_INGEST_HOST=${BETTERSTACK_INGEST_HOST}
      # Timezone
      - TZ=${TIMEZONE:-Europe/Berlin}
    volumes:
      # Mount your NAS folders here
      # Example: /volume1/projects on NAS -> /data/projects in container
      # Adjust SYNC_SOURCE_PATHS to match container paths
      - /volume1/projects:/data/projects:ro
      - /volume1/documents:/data/documents:ro
      # Persist logs and data
      - ./data:/app/data
      - ./logs:/app/logs

