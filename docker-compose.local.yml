version: '3.8'


# Local testing on Mac with Docker Desktop
# Usage: docker-compose -f docker-compose.local.yml up --build

services:
  file-metadata-sync:
    build: .
    container_name: file-metadata-sync-local
    environment:
      - PG_DSN=${PG_DSN}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET:-files}
      - S3_REGION=${S3_REGION:-eu-central-1}
      - SYNC_SOURCE_PATHS=/data/test
      - SYNC_INTERVAL=${SYNC_INTERVAL:-60}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - BETTERSTACK_SOURCE_TOKEN=${BETTERSTACK_SOURCE_TOKEN}
      - BETTERSTACK_INGEST_HOST=${BETTERSTACK_INGEST_HOST}
      - TZ=${TIMEZONE:-Europe/Berlin}
    volumes:
      # Mount a local test folder - adjust path as needed
      - ./test_data:/data/test:ro
      - ./data:/app/data
      - ./logs:/app/logs

